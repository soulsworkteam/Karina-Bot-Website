<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karina Bot Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #121212);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      margin-top: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #7b61ff, #a77eff, #ff7be5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-weight: 400;
      color: #ccc;
    }

    main {
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      background: linear-gradient(135deg, #6a5acd, #836fff);
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #7f6eff, #9d7fff);
    }

    #cardDisplay {
      margin-top: 30px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #cardDisplay img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Inventory styles remain unchanged */
    #inventory {
      margin: 40px auto; /* centers horizontally */
      display: none;
      text-align: center;
      max-width: 500px;
    }

    #inventory h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #inventoryList {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.6;
    }

    #pageControls {
      margin-top: 15px;
    }

    .page-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: auto;
      color: #888;
      font-size: 0.9rem;
      padding: 10px 0;
    }

    /* Glow effects based on rarity */
    .glow-SSR { box-shadow: 0 0 20px gold; }
    .glow-SR { box-shadow: 0 0 15px purple; }
    .glow-R { box-shadow: 0 0 10px deepskyblue; }
    .glow-C { box-shadow: 0 0 5px gray; }
  </style>
</head>
<body>
  <header>
    <h1>Karina Bot</h1>
    <p>Collect cards and build your collection!</p>
  </header>

  <main>
    <div>
      <button id="rollBtn">Roll</button>
      <button id="inventoryBtn">Inventory</button>
    </div>

    <div id="cardDisplay">
      You have <span id="cardCount">0</span> cards.
    </div>

    <!-- Inventory unchanged -->
    <div id="inventory">
      <h2>Your Inventory</h2>
      <div id="inventoryList">No cards yet.</div>
      <div id="pageControls">
        <button class="page-btn" id="prevPage">← Prev</button>
        <span id="pageInfo">Page 1</span>
        <button class="page-btn" id="nextPage">Next →</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 CardSpace. All rights reserved.
  </footer>

  <script src="index.js"></script>
</body>
</html>
