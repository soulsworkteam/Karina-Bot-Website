<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karina Bot Website</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Karina Bot</h1>
    <p>Collect cards and build your collection!</p>
  </header>

  <main>
    <div>
      <button id="rollBtn">Roll</button>
      <button id="inventoryBtn">Inventory</button>
    </div>

    <div id="cardDisplay">
      You have <span id="cardCount">0</span> cards.
    </div>

    <div id="inventory">
      <h2>Your Inventory</h2>
      <div id="inventoryList">No cards yet.</div>
      <div id="pageControls">
        <button class="page-btn" id="prevPage">← Prev</button>
        <span id="pageInfo">Page 1</span>
        <button class="page-btn" id="nextPage">Next →</button>
      </div>
    </div>
  </main>

  <footer>
    Karina Bot - Website
  </footer>

  <script src="index.js"></script>
</body>
</html>
